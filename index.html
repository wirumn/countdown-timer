<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Market Crash</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #0f172a;
      color: #f8fafc;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    #timer {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 2rem;
    }
    .tradingview-widget-container {
      width: 100%;
      max-width: 1000px;
      height: 600px;
    }
  </style>
</head>
<body>
  <h1>Market Crash</h1>
  <div id="timer">Loading...</div>

  <!-- TradingView Widget BEGIN -->
  <div class="tradingview-widget-container">
    <div class="tradingview-widget-container__widget"></div>
    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-symbol-overview.js" async>
    {
      "symbols": [
        ["NYSE:NYA|1D"],
        ["AMEX:VOO|1D"]
      ],
      "chartOnly": false,
      "width": "100%",
      "height": "100%",
      "locale": "en",
      "colorTheme": "dark",
      "autosize": true,
      "showVolume": false,
      "showMA": false,
      "hideDateRanges": false,
      "hideMarketStatus": false,
      "hideSymbolLogo": false,
      "scalePosition": "right",
      "scaleMode": "Normal",
      "fontFamily": "-apple-system, BlinkMacSystemFont, Trebuchet MS, Roboto, Ubuntu, sans-serif",
      "fontSize": "10",
      "noTimeScale": false,
      "valuesTracking": "1",
      "changeMode": "price-and-percent",
      "chartType": "area",
      "maLineColor": "#2962FF",
      "maLineWidth": 1,
      "maLength": 9,
      "headerFontSize": "medium",
      "lineWidth": 2,
      "lineType": 0,
      "dateRanges": [
        "1d|1",
        "1m|30",
        "3m|60",
        "12m|1D",
        "60m|1W",
        "all|1M"
      ]
    }
    </script>
  </div>
  <!-- TradingView Widget END -->

  <script>
    function getMarketOpenTime() {
      const now = new Date();
      const open = new Date();
      open.setUTCHours(13, 30, 0, 0); // 9:30 AM ET
      if (open <= now) {
        open.setUTCDate(open.getUTCDate() + 1);
      }
      return open;
    }

    function getMarketCloseTime() {
      const now = new Date();
      const close = new Date();
      close.setUTCHours(20, 0, 0, 0); // 4:00 PM ET
      if (close <= now) {
        close.setUTCDate(close.getUTCDate() + 1);
      }
      return close;
    }

    function updateMarketStatus() {
      const now = new Date();
      const openTime = new Date();
      const closeTime = new Date();

      openTime.setUTCHours(13, 30, 0, 0); // 9:30 AM ET
      closeTime.setUTCHours(20, 0, 0, 0); // 4:00 PM ET

      if (now >= openTime && now < closeTime) {
        document.getElementById("timer").textContent = "Good Luck";
      } else {
        const nextOpen = getMarketOpenTime();
        const diff = nextOpen - now;

        const hours = String(Math.floor(diff / (1000 * 60 * 60))).padStart(2, '0');
        const minutes = String(Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60))).padStart(2, '0');
        const seconds = String(Math.floor((diff % (1000 * 60)) / 1000)).padStart(2, '0');

        document.getElementById("timer").textContent = `${hours}:${minutes}:${seconds}`;
      }
    }

    updateMarketStatus();
    setInterval(updateMarketStatus, 1000);
  </script>
</body>
</html>
